language: rust
cache: cargo
group: deprecated-2017Q4
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly

before_install:
  - sudo update-java-alternatives -s java-8-oracle
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - java -version
  - sudo rm -rf /var/lib/cassandra/*
  - if [ ! -d "apache-cassandra-3.11.2" ]; then wget https://archive.apache.org/dist/cassandra/3.11.2/apache-cassandra-3.11.2-bin.tar.gz && tar -xvzf apache-cassandra-3.11.2-bin.tar.gz; fi
  - sudo sh ./apache-cassandra-3.11.2/bin/cassandra -R
  - sleep 20

install:
  # - (cargo install rustfmt --force  || true)
  - PATH=$PATH:/home/travis/.cargo/bin

script:
  # - cargo fmt -- --write-mode=diff
  - cargo build --verbose
  - cargo test --verbose -- --ignored

deploy:
  - provider: script
    script:
      - cargo publish --token $CARGO_CREDS
    on:
      tags: true

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - zlib1g-dev
      # - libbfd-dev
      - oracle-java8-installer

after_success:
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&#
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/cdrs-*; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  rm -rf target/cov &&
  for file in target/debug/cdrs-*; do mkdir -p "target/coverall/$(basename $file)"; kcov --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo,/usr/lib --verify "target/coverall/$(basename $file)" "$file"; done &&
  echo "Uploaded code coverage"
